<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="warning">
    Работаю над задачей прямо сейчас. Просьба проверить чуть попозже. Мой дискорд: RadW
  </div>

  <header class="header">
    <img class="header__picture" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="wrapper">
    <section class="add">
      <h3>Add Item</h3>
      <div class="add__block">
        <input id="task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section class="todo">
      <h3>Todo</h3>
      <ul id="todo__block">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3>Completed</h3>
      <ul id="completed__block">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script type="text/javascript" SRC="app.js"></script>
</body>

</html>
